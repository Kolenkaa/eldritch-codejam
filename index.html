<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Eldrich Horror</title>
</head>

<body>
	<div class="app-container">
		<div class="ancients-container">
			<div class="ancient-card" id="azathoth"></div>
			<div class="ancient-card active" id="iogSothoth"></div>
			<div class="ancient-card" id="shubNiggurath"></div>
			<div class="ancient-card" id="cthulhu"></div>
		</div>
		<div class="level-container">
			<h2 class="level-title">difficulty level</h2>
			<div class="level" id="veryEasy">very easy</div>
			<div class="level" id="easy">easy</div>
			<div class="level" id="normal">normal</div>
			<div class="level" id="hard">hard</div>
			<div class="level" id="veryHard">very hard</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
